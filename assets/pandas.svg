<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <radialGradient id="bg-dark" cx="50%" cy="50%" r="70%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="100%" stop-color="#05080c"/>
    </radialGradient>

    <filter id="glass-block-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur-shadow"/>
      <feOffset in="blur-shadow" dx="0" dy="12" result="offset-shadow"/>
      <feFlood flood-color="#000" flood-opacity="0.7"/>
      <feComposite in2="offset-shadow" operator="in" result="final-shadow"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur-glass"/>
      <feColorMatrix in="blur-glass" type="saturate" values="1.2"/>
      <feComposite in2="SourceGraphic" operator="arithmetic" k1="0" k2="0.6" k3="0.4" k4="0" result="glass-base"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur-alpha-shine"/>
      <feSpecularLighting in="blur-alpha-shine" surfaceScale="6" specularConstant="1.2" specularExponent="40" lighting-color="#ffffff" result="moving-shine">
        <fePointLight x="-300" y="0" z="300">
            <animate attributeName="x" values="-400; 800; -400" dur="12s" repeatCount="indefinite" />
        </fePointLight>
      </feSpecularLighting>
      <feComposite in="moving-shine" in2="SourceAlpha" operator="in" result="final-moving-shine"/>
      <feSpecularLighting in="blur-alpha-shine" surfaceScale="4" specularConstant="1.5" specularExponent="60" lighting-color="#ffffff" result="edge-shine">
        <fePointLight x="-200" y="-200" z="500"/>
      </feSpecularLighting>
      <feComposite in="edge-shine" in2="SourceAlpha" operator="in" result="final-edge-shine"/>
      <feMerge>
        <feMergeNode in="final-shadow"/>
        <feMergeNode in="glass-base"/>
        <feMergeNode in="final-moving-shine"/>
        <feMergeNode in="final-edge-shine"/>
      </feMerge>
    </filter>

    <filter id="simple-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="5" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="400" fill="url(#bg-dark)"/>

  <g opacity="0.3">
    <circle cx="100" cy="80" r="40" fill="#4facfe" filter="url(#glass-block-filter)" opacity="0.2"/>
    <circle cx="500" cy="300" r="50" fill="#a726ff" filter="url(#glass-block-filter)" opacity="0.2"/>
    <circle cx="30" cy="350" r="30" fill="#ffd700" filter="url(#glass-block-filter)" opacity="0.1"/>
  </g>

  <g transform="translate(300, 200)">
    <animateTransform attributeName="transform" type="translate" values="300,200; 300,190; 300,200" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>

    <!-- Smaller Glass Frame -->
    <rect x="-160" y="-120" width="320" height="240" rx="35"
          fill="rgba(255,255,255,0.1)"
          stroke="rgba(255,255,255,0.4)"
          stroke-width="2"
          filter="url(#glass-block-filter)"/>

    <g filter="url(#simple-shadow)">
      <path d="M0,-80 C-50,-80 -85,-45 -85,5 C-85,55 -50,90 0,90 C50,90 85,55 85,5 C85,-45 50,-80 0,-80 Z" fill="#ffffff"/>
      
      <circle cx="-65" cy="-65" r="30" fill="#ffffff"/>
      <circle cx="65" cy="-65" r="30" fill="#ffffff"/>

      <path d="M-40,-15 C-55,-15 -65,-5 -65,15 C-65,35 -55,45 -40,45 C-25,45 -15,35 -15,15 C-15,-5 -25,-15 -40,-15 Z"
            fill="#333333" transform="rotate(-15, -40, 15)"/>

      <path d="M40,-15 C25,-15 15,-5 15,15 C15,35 25,45 40,45 C55,45 65,35 65,15 C65,-5 55,-15 40,-15 Z"
            fill="#333333" transform="rotate(15, 40, 15)"/>

      <circle cx="-35" cy="15" r="7" fill="#ffffff"/>
      <circle cx="35" cy="15" r="7" fill="#ffffff"/>

      <path d="M0,60 C-6,60 -11,64 -11,70 C-11,76 -6,80 0,80 C6,80 11,76 11,70 C11,64 6,60 0,60 Z" fill="#333333"/>
      <path d="M0,80 L0,92 M-10,92 Q0,100 10,92"
            fill="none" stroke="#333333" stroke-width="3.5" stroke-linecap="round"/>

      <text x="0" y="145" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#ffffff" text-anchor="middle" letter-spacing="3">pandas</text>
    </g>
  </g>
</svg>
